<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="view_profile.js" defer></script>
    <title>View profile</title>
</head>
<body>
    <header class="container">
        <img src="../../files/images/logo3_1.png" class="logo-img" alt="Logo">
        <img src="../../files/images/cloud.png" class="cloud-img" alt="Clouds-background">
        <div class="h-container">
            <h1> Преглед на профил </h1>
        </div>
    </header>
    <nav class="navbar container">
        <a href="../main_page/main.html">Начало</a>
        <a href="../add_event/event_form.html">Добави събитие</a>
        <a href="../ads/ads.html">Обяви</a>
        <a href="view_profile.html">Преглед на профил</a>
        <a href="../welcome_page/welcome.html">Изход</a>
    </nav>
    <div class="container">
        <aside class="leftcolumn">
                <div class="user-card">
                    <img src="../../files/images/default_pic.jpg" alt="User Default">
                    <label for="image">Промени своята снимка </label>
                    <form id="change-img">
                        <input type="file" id="image" accept="image/*">
                        <button>Промени</button>
                    </form>
                </div>
                <div class="change-password">
                    <form id="change-password" class="change-password">
                        <div class="row-form">
                            <label for="email">Стара парола: </label>
                            <input type="password" id="password-old">
                        </div>
                        <div class="row-form">
                            <label for="password">Нова парола: </label>
                            <input type="password" id="password-new">
                        </div>
                        <div class="change-pass-btn">
                            <button> Промени </button>
                        </div>
                        <p id="msg-box" class="msg-box"></p>
                    </form>
                </div>
        </aside>
        <main class="rightcolumn">
            <div class="container-right">
                <h3> Промени своите данни: </h3>
                <form id="change-info-form" class="change-info-form">
                    <div class="without-btn">
                        <div id="main-info" class="main-info">
                            <div class="row-form">
                                <label for="name">Име: </label>
                                <input type="text" id="name" placeholder="Име">
                            </div>
                            <div class="row-form">
                                <label for="last-name">Фамилия: </label>
                                <input type="text" id="last-name" placeholder="Фамилия">
                            </div>
                            <div class="row-form">
                                <label for="phone-number">Телефонен номер: </label>
                                <input type="tel" id="phone-number" placeholder="Телефонен номер">
                            </div>
                        </div>
                        <div class="additional-grad" id="additional-grad">
                            <div id="graduate-info" class="graduate">
                                <div class="row-form">
                                    <label class="form-label" for="fn">Факултетен номер: </label>
                                    <input class="form-input" type="text" id="fn" placeholder="ФН">
                                </div>
                                <div class="row-form">
                                    <label class="form-label">Специалност: </label>
                                    <select id="major" class="form-select">
                                        <option value="SI">Софтуерно инженерство</option>
                                        <option value="KN">Компютърни науки</option>
                                        <option value="IS">Информационни системи</option>
                                        <option value="I">Информатика</option>
                                        <option value="AD" >Анализ на данни</option>
                                        <option value="M">Математика</option>
                                        <option value="MI">Математика и информатика</option>
                                        <option value="PM">приложна математика</option>
                                    </select>
                                </div>
                                <div class="row-form">
                                    <label class="form-label" for="class">Випуск: </label>
                                    <input class="form-input" type="number" id="class" min="1900" max="3000" placeholder="Випуск">
                                </div>
                                <div class="row-form">
                                    <label class="form-label" for="location">Локация: </label>
                                    <input class="form-input" type="text" id="location" placeholder="Локация">
                                </div>
                                <div class="row-form">
                                    <label class="form-label" for="status">Статус: </label>
                                    <select id="status" class="form-select">
                                        <option value="employed">Работещ</option>
                                        <option value="unemployed">Неработещ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="additional-rec" id="additional-rec">
                            <div id="recruiter-info" class="recruiter">
                                <div class="row-form">
                                    <label class="form-label" for="company">Име на компания: </label>
                                    <input class="form-input" type="text" id="company" placeholder="Име на компания">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item-button">
                        <button>Запази промените</button>
                    </div>
                </form>
                <p id="msg"></p> 
                <div id="popup-container" class="popup-container">
                    <div class="popup-box">
                        <h2 id="popup-header">Modal Header</h2>
                        <p id="popup-text">This is a simple modal pop-up box.</p>
                        <button id="popup-close">ОК</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="container">
        <h2> All rights reserved. Alumni Club @FMI since 2024.</h2>
    </footer>
</body>
</html>
