<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='login.js' defer></script>
    <link rel="stylesheet" href="../registration/style.css">
    <title>Login</title>

</head>
<body>
    <header>
        <h1>Добре дошли в Алумни клуб!</h1>
    </header>
    <main>
        <img src="../../files/images/cloud.png" class="bg-image" />
        <div class="main-flex">
            <form id="login-form" class="reg-form">
                    <div class="row-form">
                        <label class="form-label" for="email">Имейл: </label>
                        <input class="form-input" type="email" id="email">
                    </div>
                    <div class="row-form">
                        <label class="form-label" for="password">Парола: </label>
                        <input class="form-input" type="password" id="password">
                    </div>
                <div class="button-wrap">
                    <button class="form-btn">Вход</button>
                </div>
                <p id="reg-not-success" class="reg-not-success"></p>
            </form>
            <img src="../../files/images/grad_reg.png" class="grad-img"/>
        </div>
        </main>
</body>
</html>
